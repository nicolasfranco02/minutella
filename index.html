<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>minutella</title>
  </head>
  <body>
    <header>
      <img class="logotipo" src="img\botón-logo[587].jpg" alt="" />
      <div class="menu">
      <ul class="navbar navbar-expand-lg">
        <li id="formulario" type="button" class="btn   opcionesmenu" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" >| CONTACTO</li>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><img class="logotipo" src="img\botón-logo[587].jpg" alt="" /></h5>
              <!--  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
              </div>
              <div class="modal-body">
                <form method="post" action="" id="form">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" > Ingrese su Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Email" id="recipient-name">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label" ></label>
                    <textarea class="form-control" name="mensaje"  type="text" placeholder="Dejanos tu consulta" id="message-text"></textarea>
                  </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CERRAR</button>
                <button type="submit"  class="btn btn-primary">ENVIAR MENSAJE</button>
              </div>
            </form>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn opcionesmenu dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
           | CATEGORIA
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="http://minutellamoving.blogspot.com" target="_blank">automotriz</a></li>
            <li><a class="dropdown-item" href="http://minutellamoving.blogspot.com"target="_blank">Nautica</a></li>
            <li><a class="dropdown-item" href="http://gabrielminutella.blogspot.com/" target="_blank">industrial</a></li>
            <li><a class="dropdown-item" href="http://gabrielminutella.blogspot.com/" target="_blank">comercial</a></li>
          </ul>
        </div>
       </li><a href="http://roella.com.ar/" class="opcionesmenu" target="_blank"> | PORFOLIO</a></li>
      <li><a href="https://www.youtube.com/channel/UC4FSIhqEu50ryntR2ff4DgA" target="_blank" class="opcionesmenu"> | VIDEOS</a></li>
      </ul>
      </div>
    </header>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a class="dropdown-item" href="http://gabrielminutella.blogspot.com/" target="_blank">
          <img src="img\slide-1[603].jpg" class="d-block w-100" alt="..." /></a>
        </div>
        <div class="carousel-item">
          <a class="dropdown-item" href="http://gabrielminutella.blogspot.com/" target="_blank">
          <img src="img\slide-2[600].jpg" class="d-block w-100" alt="..." /></a>
        </div>
        <div class="carousel-item">
          <a class="dropdown-item" href="http://gabrielminutella.blogspot.com/" target="_blank">
          <img src="img\slide-3[602].jpg" class="d-block w-100" alt="..." /></a>
        </div>
        <div class="carousel-item">
          <a class="dropdown-item" href="http://gabrielminutella.blogspot.com/" target="_blank">
          <img src="img\slide-5[599].jpg" class="d-block w-100" alt="..." /></a>
        </div>
        <div class="carousel-item">
          <a class="dropdown-item" href="http://gabrielminutella.blogspot.com/" target="_blank">
          <img src="img\slide-6[604].jpg" class="d-block w-100" alt="..." /></a>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <footer>
      <a href=""><img class="piedepagina" src="img\premios[590].jpg" /> </a>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
